version: "3.8"

services:

  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  api:
    build: ./kanadex-api
    ports:
      - 5050:5050
    volumes:
      - local-storage:/data
    env_file:
      - ./kanadex-api/.env
    depends_on:
      - db


  client:
    build: ./kanadex-client
    ports:
      - 3000:3000
    depends_on:
      - api

volumes:
  local-storage: